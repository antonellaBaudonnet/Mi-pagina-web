<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f2f2f2;
        }
        nav li {
            display: inline;
            margin-right: 10px;
        }
        nav li a {
            text-decoration: none;
            padding: 5px;
            color: #333;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <h2>Bienvenido</h2>
        <p>¡Gracias por visitar mi página web!</p>
    </section>
    <section>
        <h2>Acerca de</h2>
        <p>Esta es una página web de ejemplo.</p>
    </section>
    <section>
        <h2>Contacto</h2>
        <p>Puedes contactarme en ejemplo@example.com.</p>
    </section>
    <footer>
        <p>&copy; 2023 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
